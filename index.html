            <span class="absolute inset-y-0 left-0 flex items-center pl-2">

            <input

              type="text"
              name="search"
              id="search"
              onkeyup="filter()"
            />

        </div>

        <div class="btn-add-task" id="btn-add-task">
          <button class="text-slate-500">
            <i class="fas fa-plus-circle text-xl"></i>

        </div>
      </div>

      <div class="content-cad text-slate-200" id="content-cad">
        <button class="close-btn" id="close-btn-cad">
          <i class="fas fa-times-circle text-2xl text-slate-500"></i>
        </button>

        <form action="" class="mt-20 flex flex-col gap-4" id="taskForm">
          <!-- Dados da empresa -->

          <div class="flex grid grid-cols-3 columns-3 gap-3 items-center">
            <div class="forncedor flex flex-col gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Fornecedor</label
              >
              <input
                type="text"
                name="Fornecedor"
                id="task-fornecedor"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="vecimento flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >o que é?</label
              >
              <input
                type="text"
                name="Fornecedor"
                id="task-oque"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Contrato / OC</label
              >
              <input
                type="text"
                name="Fornecedor"
                id="task-contrato"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>
          </div>

          <div class="flex grid grid-cols-5 columns-5 gap-3 items-center mt-3">
            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Vencimento</label
              >
              <input
                type="number"
                name="vecimento"
                id="task-vencimento"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Lançar até</label
              >
              <input
                type="number"
                name="lançar até"
                id="task-lancar"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Emissão</label
              >
              <input
                type="number"
                name="dia da emissão"
                id="task-emissao"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Cobrar até</label
              >
              <input
                type="number"
                name="data para cobrar"
                id="task-cobrar"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Dias úteis</label
              >
              <input
                type="number"
                name="data para cobrar"
                id="task-dias"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>
          </div>

          <div class="flex grid grid-cols-3 columns-3 gap-3 items-center mt-3">
            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Projetos</label
              >
              <input
                type="text"
                name=""
                id="task-projetos"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Situação do Contrato</label
              >
              <input
                type="text"
                name=""
                id="task-situacao"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>

            <div class="flex flex-col w-full gap-2">
              <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
                >Rateio</label
              >
              <input
                type="text"
                name=""
                id="task-rateio"
                class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
              />
            </div>
          </div>

          <div class="flex flex-col w-full gap-2">
            <label for="" class="text-slate-400 sm:text-sm hover:text-sky-300"
              >Observação</label
            >
            <input
              type="text"
              name="Fornecedor"
              id="task-observacao"
              class="rounded p-2 bg-slate-700 text-slate-200 outline-none sm:text-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
            />
          </div>

          <div class="btn-button flex items-end gap-3">
            <button
              type="submit"
              class="bg-slate-700 p-2 rounded text-slate-200 sm:text-sm hover:bg-slate-600"
              id="btn-task-form"
            >
              Salvar
            </button>
          </div>
        </form>
