<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TI - Lançamentos</title>
  </head>
  <body>
    <div
      class="absolute z-20 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
    >
      <div class="w-[108rem] flex-none flex justify-end">
        <picture>
          <img
            src="https://tailwindcss.com/_next/static/media/docs-dark@30.77f062b5fd90f0d2cd4752cd9a8649c8.avif"
            alt=""
          />
        </picture>
      </div>
    </div>

    <header
      class="container mx-auto pt-8 flex flex-col md:flex-row lg:flex-row justify-center items-center gap-6 md:justify-between"
    >
      <div class="header-logo">
        <h1 class="text-xl text-slate-200 font-extrabold">TI - NFs</h1>
      </div>
      <div class="header-pesquisa flex gap-6">
        <label class="relative block">
          <span class="sr-only">Search</span>
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <i class="fas fa-search text-slate-500 cursor-pointer"></i>
          </span>
          <input
            class="placeholder:italic placeholder:text-slate-400 text-slate-200 block bg-slate-700 w-full border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
            placeholder="Search for anything..."
            type="text"
            name="search"
          />
        </label>
      </div>
    </header>

    <main class="w-screen h-screen container mx-auto">
      <div class="relative rounded-x1 overflow-auto rounded mt-20">
        <div class="shadow-sm overflow-hidden my-8">
          <table class="border-collapse table-auto w-full text-sm">
            <thead class="bg-gray-900">
              <tr>
                <th
                  class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                >
                  Fornecedor
                </th>
                <th
                  class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                >
                  Vencimento
                </th>
                <th
                  class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                >
                  Lançar até
                </th>
                <th
                  class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                >
                  Cobrar Fornecedor
                </th>
                <th
                  class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                >
                  Observação
                </th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-slate-800">
              <tr class="rounded">
                <td
                  class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  Bsoft
                </td>
                <td
                  class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  10 mês corrente
                </td>
                <td
                  class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  3 mês corrente
                </td>
                <td
                  class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  3 mês corrente
                </td>
                <td
                  class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  William vai verificar com o Junior se vai ficar sempre nesse
                  projeto. Pedir para a Jaque alterar o contrato, assim que o
                  Junior retornar.
                </td>
                <td
                  class="border-b border-t border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  <button class="hover:text-slate-300" id="btn-salvar">
                    Salvar
                  </button>
                </td>
                <td
                  class="border-b border-t border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  <button class="hover:text-slate-300" id="btn-editar">
                    Editar
                  </button>
                </td>
                <td
                  class="border-b border-t border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                >
                  <button class="hover:text-slate-300" id="btn-excluir">
                    Excluir
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
